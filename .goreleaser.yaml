project_name: aigit

before:
  hooks:
    - go mod tidy

builds:
  - id: aigit
    main: .
    env:
      - CGO_ENABLED=0
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w

archives:
  - id: archive
    builds: [aigit]
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md

checksums:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-SNAPSHOT"

release:
  draft: true
  prerelease: false

brews:
  - name: aigit
    repository:
      owner: ReyNeill
      name: homebrew-tap
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    directory: Formula
    homepage: https://github.com/ReyNeill/aigit
    description: Live Git checkpoints with AI summaries (OpenRouter)
    license: MIT
    test: |
      system "#{bin}/aigit", "status"
    install: |
      bin.install "aigit"

changelog:
  sort: desc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

